apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: hypershift-observability
  labels:
    app.kubernetes.io/name: kube-state-metrics
    app.kubernetes.io/version: v2.17.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-state-metrics
        app.kubernetes.io/version: v2.17.0
    spec:
      serviceAccountName: kube-state-metrics
      containers:
      - name: kube-state-metrics
        image: quay.io/openshift/origin-kube-state-metrics:4.19.0
        ports:
        - containerPort: 8080
          name: http-metrics
        - containerPort: 8081
          name: telemetry
        args:
        - --host=0.0.0.0
        - --port=8080
        - --telemetry-host=0.0.0.0
        - --telemetry-port=8081
        - --custom-resource-state-only=true
        - --custom-resource-state-config-file=/etc/config/custom-resource-state.yaml
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: config
        configMap:
          name: kube-state-metrics-config
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault